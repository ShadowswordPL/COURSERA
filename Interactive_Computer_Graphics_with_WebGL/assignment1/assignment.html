
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>First assigment</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 vColor;
varying vec4 color;

void
main()
{
    gl_Position = vec4(vPosition, 1.0);
    color = vec4(vColor, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="assignment.js"></script>
</head>   

<body>

<div>
  <canvas id="gl-canvas" width="500" height="500">

  </canvas>
</div>

<div>
  <p>recursive steps 1 - 7</p>
  <input id="slider" type="range" min="1" max="7" step="1" value="1" />
</div>

<div>
  <p>degree 0 - 360</p>
  <input id="slider2" type="range" min="0" max="360" step="1" value="0" />
</div>

</body>
</html>
