
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Second assigment</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 vColor;
varying vec4 color;

void
main()
{
    gl_Position = vec4(vPosition, 1.0);
    color = vec4(vColor, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="assignment.js"></script>
</head>   

<body>

<div>
  <canvas id="gl-canvas" width="500" height="500" style="border: 1px solid #000">
  Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>
</div>

<div>
  <p>Brush width</p>
  <input id="brush" type="range" min="1" max="10" step="1" value="1" />
</div>

<div>
  <select id="mymenu" size="7">
    <option value="0">Black</option>
    <option value="1">Red</option>
    <option value="2">Yellow</option>
    <option value="3">Green</option>
    <option value="4">Blue</option>
    <option value="5">Magenta</option>
    <option value="6">Cyan</option>
  </select>
</div>

<div>
  <button id="clear">Clear</button>
</div>

</body>
</html>
